<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- WebApp FullScreen Add To Home Screen -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="RPS">
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#fff">

  <link rel="apple-touch-startup-image" href="./icon.png">
  <link rel="apple-touch-icon" href="./icon.png" />
  <link rel="apple-touch-icon-precomposed" sizes="128x128" href="./icon.png">

  <meta name="mobile-web-app-capable" content="yes">
  <link rel="shortcut icon" sizes="196x196" href="./icon.png">
  <link rel="shortcut icon" sizes="128x128" href="./icon.png">

  <link rel="manifest" href="./manifest.json" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="icon" href="./icon.png">
  <title>Rock Paper Scissors</title>
</head>

<body>

  <section class="game">
    <div class="score">
      <div class="player-score badge">
        <h2 id="player-name">User</h2>
        <p>0</p>
      </div>

      <div class="computer-score badge">
        <h2>BOT</h2>
        <p>0</p>
      </div>
    </div>

    <div class="intro">
      <h1>Rock Paper and Scissors</h1>
      <button>Let's Play</button>
    </div>

    <div class="match fadeOut">
      <h2 class="winner">Choose an option</h2>
      <div class="hands">
        <img class="player-hand" src="./assets/rock.png" alt="" />
        <img class="computer-hand" src="./assets/rock.png" alt="" />
      </div>
      <div class="options">
        <button class="rock">rock</button>
        <button class="paper">paper</button>
        <button class="scissors">scissors</button>
      </div>
    </div>
  </section>

  <div class="alertbox" id="alertbox"></div>

  <script src="app.js"></script>
</body>

</html>
